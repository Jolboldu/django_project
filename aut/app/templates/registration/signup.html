<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>sign up</title>
    </head>
    <body>
        
        <form method = "post" action = "{% url 'signup' %}">
            {% csrf_token %}    
            
            {% if form.errors %}
            <p> there is something wrong with what you entered</p>
            {% endif %}
            
            {{form}}
            <input type = "submit" value="sign up">
        
        </form>    
    
    </body>
</html>
